<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth Desktop App</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="container">
      <!-- Error/Success Messages -->
      <div id="error-message" class="message error" style="display: none"></div>
      <div
        id="success-message"
        class="message success"
        style="display: none"
      ></div>

      <!-- Login View -->
      <div id="login-view" class="view">
        <h1>Sign In</h1>
        <form id="login-form">
          <div class="form-group">
            <label for="login-email">Email</label>
            <input
              type="email"
              id="login-email"
              required
              autocomplete="email"
            />
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input
              type="password"
              id="login-password"
              required
              autocomplete="current-password"
            />
          </div>
          <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
        <p class="link-text">
          Don't have an account?
          <a href="#" id="show-register">Create one</a>
        </p>
      </div>

      <!-- Register View -->
      <div id="register-view" class="view" style="display: none">
        <h1>Create Account</h1>
        <form id="register-form">
          <div class="form-group">
            <label for="register-email">Email</label>
            <input
              type="email"
              id="register-email"
              required
              autocomplete="email"
            />
          </div>
          <div class="form-group">
            <label for="register-name">Display Name</label>
            <input
              type="text"
              id="register-name"
              required
              autocomplete="name"
            />
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input
              type="password"
              id="register-password"
              required
              autocomplete="new-password"
            />
          </div>
          <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
        <p class="link-text">
          Already have an account?
          <a href="#" id="show-login">Sign in</a>
        </p>
      </div>

      <!-- Dashboard View -->
      <div id="dashboard-view" class="view" style="display: none">
        <div class="dashboard-header">
          <h1>Dashboard</h1>
          <button id="logout-btn" class="btn btn-secondary">Logout</button>
        </div>

        <div class="user-card">
          <h2 id="user-name">User Name</h2>
          <p class="user-email" id="user-email">user@example.com</p>
          <span class="status" id="user-status">Status</span>
        </div>

        <div class="actions">
          <button id="view-permissions" class="btn btn-primary">
            View Permissions
          </button>
        </div>
      </div>

      <!-- Permissions View -->
      <div id="permissions-view" class="view" style="display: none">
        <div class="dashboard-header">
          <h1>My Permissions</h1>
          <button id="back-to-dashboard" class="btn btn-secondary">Back</button>
        </div>

        <div id="permissions-list" class="permissions-container">
          <p>Loading permissions...</p>
        </div>
      </div>
    </div>
  </body>
</html>
