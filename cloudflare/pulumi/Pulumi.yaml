name: kuzu-auth-cloudflare
runtime: nodejs
description: Cloudflare infrastructure for Zanzibar-inspired authorization using KuzuDB WASM

config:
  cloudflare:apiToken:
    description: Cloudflare API Token with Workers and R2 permissions
    secret: true
  cloudflare:accountId:
    description: Cloudflare Account ID
  kuzu-auth:domain:
    description: Custom domain for the worker (optional)
    default: ""
  kuzu-auth:environment:
    description: Deployment environment (dev/staging/prod)
    default: "dev"
